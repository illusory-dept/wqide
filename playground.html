<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>wqide - Playground</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <!-- <button class="edge left" aria-label="Previous section"></button>
    <button class="edge right" aria-label="Next section"></button> -->

    <header class="topbar">
      <div class="topbar-row">
        <div class="brand">wqide</div>
        <div class="pillbar" aria-label="Quick toggles">
          <div class="pills" role="list"></div>
        </div>
      </div>
      <nav class="tabs" role="tablist" aria-label="Sections">
        <a href="index.html" data-nav="featured">Featured</a>
        <a href="playground.html" data-nav="playground">Playground</a>
        <a href="repl.html" data-nav="repl">REPL</a>
        <a href="more.html" data-nav="more">More</a>
      </nav>
    </header>

    <main class="wrap">
      <div class="editor" role="region" aria-label="Playground code editor">
        <div class="toolbar">
          <button id="runBtn" class="btn" type="button">Exec</button>
          <div class="stdin">
            <span class="mini">stdin:</span>
            <input
              id="stdin"
              type="text"
              placeholder="Provide input text for your program..." />
          </div>
          <button id="clearOutBtn" class="btn" type="button">
            Clear Output
          </button>
          <span class="mini">Ctrl+Enter: exec</span>
        </div>
        <div class="editor-area">
          <div class="gutter" aria-hidden="true"></div>
          <div class="codepane">
            <textarea class="editor-text" spellcheck="false"></textarea>
          </div>
        </div>
        <pre class="run-output" aria-live="polite"></pre>
      </div>
    </main>

    <script type="module" src="js/playground.js"></script>
  </body>
</html>
